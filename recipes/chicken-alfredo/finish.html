<!doctype html>
<html>
<head>
    <title>FINISHED</title>
    <link rel="stylesheet" type="text/css" href="../../css/finish.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
 
        <div data-role="header">
            <a href="javascript:history.back()" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-notext">Back</a>
            <a data-ajax="false" href="../../index.html" class="ui-btn-right ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext">Home</a>
            <h1>FINISHED</h1>
        </div><!-- /header -->
 
        <div role="main" class="ui-content center-wrapper">
            <div class="center-wrapper">
                <h3>CONGRATULATIONS</h3>
            </div>
            <div class="center-wrapper">
                <img src="https://placekitten.com/300/200" />
            </div>
            <div>
                <button onclick="change()" id="favorites"><p id="btn-name">Add to Favorites</p></button>
                <a data-ajax="false" href="../../index.html" class="ui-btn ui-shadow ui-corner-all"><p>Back to Home</p></a>

        </div><!-- /content -->


        <div data-role="footer" class="center-wrapper">
        </div><!-- /footer -->
    </div><!-- /page -->

    <script>
        function change() {
            document.getElementById("btn-name").innerHTML = "Added to Favorites";
            document.getElementById("favorites").style.backgroundColor = "#0000FF";
            document.getElementById("favorites").style.color = "white";
        }
    </script>

</body>
</html>
