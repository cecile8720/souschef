<!doctype html>
<html>
<head>
    <title>Honey Glazed Chicken Thighs</title>
    <link rel="stylesheet" type="text/css" href="../../css/recipes.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
 
        <div data-role="header" data-position="fixed">
            <a data-ajax="false" href="../../recipe-list.html" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-notext">Back</a>
            <a data-ajax="false" href="../../index.html" class="ui-btn-right ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext">Home</a>
            <!-- <a data-ajax="false" class="ui-btn-right ui-btn ui-icon-search ui-btn-icon-notext ui-shadow ui-corner-all" id="search" data-role="button" role="button">Search</a> -->
            <h1>Honey Glazed Chicken Thighs</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <!-- Recipe Image -->
            <div class="recipe-pic">
                <img src="../../img/hg-chicken-thighs.jpg"git />
            </div>

            <!-- Time/Difficulty/Favorites -->
            <div class="grid ui-grid-a center-wrapper">
                <div class="ui-block-a"><div class="ui-bar ui-bar-a" style="height:20px">45min</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a" style="height:20px">Medium</div></div>
            </div>
            <div class="ui-grid-solo">
                <button onclick="toggle()" id="favorites"><p id="btn-name">Add to Favorites</p></button>
            </div>

            <!-- Description -->
            <div class="recipe-description ui-body ui-body-a ui-corner-all">
                <h3>Description</h3>
                <p>Chicken thighs covered in mouth-watering honey glaze marinade. Bound to be your new favorite way to cook chicken thighs.<hr /><strong>9 Ingredients</strong></p>
            </div>

            <!-- Allergens -->
            <div class="grid ui-corner-all custom-corners">
                <div class="ui-bar ui-bar-a">
                    <h3>Allergens</h3>
                </div>
                <div class="ui-body ui-body-a ui-grid-b center-wrapper">
                    <div class="ui-block-a"><div class="ui-bar ui-bar-a absent" style="height:20px">Dairy</div></div>
                    <div class="ui-block-b"><div class="ui-bar ui-bar-a absent" style="height:20px">Gluten</div></div>
                    <div class="ui-block-c"><div class="ui-bar ui-bar-a absent" style="height:20px">Eggs</div></div>
                    <div class="ui-block-a"><div class="ui-bar ui-bar-a absent" style="height:20px">Shell</div></div>
                    <div class="ui-block-b"><div class="ui-bar ui-bar-a absent" style="height:20px">Nuts</div></div>
                    <div class="ui-block-c"><div class="ui-bar ui-bar-a absent" style="height:20px">Soy</div></div>
                </div>
            </div>

            <!-- Diet Type -->
            <div class="grid ui-corner-all custom-corners">
                <div class="ui-bar ui-bar-a">
                    <h3>Diet Type</h3>
                </div>
                <div class="ui-body ui-body-a ui-grid-b center-wrapper">
                    <div class="ui-block-a"><div class="ui-bar ui-bar-a absent" style="height:20px">Vegan</div></div>
                    <div class="ui-block-b"><div class="ui-bar ui-bar-a absent" style="height:20px">Keto</div></div>
                    <div class="ui-block-c"><div class="ui-bar present-b" style="height:20px">Paleo</div></div>
                </div>
            </div>

        </div><!-- /content -->
 
        <div data-role="footer" class="center-wrapper" data-position="fixed">
            <a data-ajax="false" href="tools.html" class="ui-btn ui-shadow ui-corner-all">Start Cooking</a>
        </div><!-- /footer -->
 
    </div><!-- /page -->

    <script>
        function toggle() {
            if (document.getElementById("btn-name").innerHTML == "Add to Favorites") {
                document.getElementById("btn-name").innerHTML = "Added to Favorites";
                document.getElementById("favorites").style.backgroundColor = "#0000FF";
                document.getElementById("favorites").style.color = "white";
            }
            else if (document.getElementById("btn-name").innerHTML == "Added to Favorites") {
                document.getElementById("btn-name").innerHTML = "Add to Favorites";
                document.getElementById("favorites").style.backgroundColor = "#EDEDED";
                document.getElementById("favorites").style.color = "black";
            }
        }
    </script>
</body>
</html>
